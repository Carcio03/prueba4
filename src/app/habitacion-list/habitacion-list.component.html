<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
      <ul>
        <li *ngFor="let habitacion of habitaciones">
          <img src="{{ habitacion.imagen }}" alt="{{ habitacion.nombre }}" width="150" height="150">
          <h5 class="card-title">{{ habitacion.nombre }}</h5>
          <p class="card-text">{{ habitacion.descripcion }}</p>
          <p class="card-text">Tipo: {{ habitacion.tipo }}</p>
          <p class="card-text">Precio: ${{ habitacion.precio }}</p>
        </li>
        
      </ul>
      <app-comments [comments]="comments" (newCommentAdded)="onNewCommentAdded($event)"></app-comments>
